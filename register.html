<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Thrubus - Login</title>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap" rel="stylesheet">
  <script src="https://cdn.tailwindcss.com"></script>
  <style>
    body {
      font-family: 'Poppins', sans-serif;
    }
  </style>
</head>
<body class="min-h-screen flex">
  <div class="w-full hidden md:flex items-center justify-center bg-black relative">
    <img src="assets/compliment-bg.jpg" alt="Bus Background" class="absolute inset-0 w-full h-full object-cover">
    <div class="relative right-12 text-white">
        <h1 class="text-7xl font-bold mb-5">Selamat Datang!</h1>
      <p class="text-6xl font-semibold">Nikmati Perjalanan Anda<br />Dengan Thrubus</p>
    </div>
  </div>

  <div class="w-1/3 md:w-1/2 flex items-center justify-center px-6">
    <div class="w-full max-w-md">
      <div class="flex items-center gap-2 mb-12">
        <img src="assets/logo.png" alt="Logo" class="h-11" />
      </div>

      <h2 class="text-2xl font-semibold mb-7">Selamat datang</h2>

      <form class="space-y-5">
        <div>
          <label class="block text-sm mb-1">Username</label>
          <input type="text" placeholder="Username"
            class="w-full px-4 py-3 border rounded-md focus:outline-none focus:ring-2 focus:ring-red-500 transition duration-200 ease-in-out" />
        </div>
        <div>
          <label class="block text-sm mb-1">Email</label>
          <input type="text" placeholder="Email"
            class="w-full px-4 py-3 border rounded-md focus:outline-none focus:ring-2 focus:ring-red-500 transition duration-200 ease-in-out" />
        </div>
        <div>
          <label class="block text-sm mb-1">No Hp</label>
          <input type="text" placeholder="Nomor Telepon Hp"
            class="w-full px-4 py-3 border rounded-md focus:outline-none focus:ring-2 focus:ring-red-500 transition duration-200 ease-in-out" />
        </div>
        <button type="submit"
          class="w-full bg-red-600 hover:bg-red-700 text-white py-3 mt-10 rounded-md font-semibold">
          Daftar
        </button>
        <button type="button"
          class="w-full flex items-center justify-center gap-2 border border-gray-300 py-3 rounded-md bg-[#333333] text-white hover:bg-white hover:text-gray-600 hover:font-semibold">
          <img src="https://www.svgrepo.com/show/355037/google.svg" class="w-5 h-5" alt="Google" />
          Daftar dengan Google
        </button>
      </form>

      <p class="text-sm text-center mt-6">
        Sudah punya akun?
        <a href="login.html" class="text-red-600 font-semibold hover:underline">Login sekarang!</a>
      </p>

      <p class="text-xs text-center text-gray-500 mt-12">Â© 2025 Thrubus. All rights reserved.</p>
    </div>
  </div>
</body>
</html>
